<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Fresh Jobs — LinkedIn Hourly Job Link Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">⚡ Find Fresh Jobs</div>
    <div class="nav-links">
      <a href="index.html" class="active big-link">Find Fresh Jobs</a>
      <a href="ats.html" class="big-link">ATS Keywords</a>
    </div>
  </nav>

  <main class="container">
    <h1>Find Fresh LinkedIn Jobs</h1>
    <p class="subtitle">Be the first to apply. This tool builds LinkedIn job links with hourly precision, so you see openings before the competition.</p>

    <section class="card">
      <h2>Search Basics</h2>
      <div class="form-row">
        <label>Keywords <input id="keywords" type="text" placeholder="e.g., Data Analyst"></label>
        <label>Location <input id="location" type="text" placeholder="e.g., Richmond, VA"></label>
      </div>
    </section>

    <section class="card">
      <h2>Date Posted</h2>
      <div class="date-options">
        <label class="radio-label"><input type="radio" name="dateMode" value="any" checked> Any time</label>
        <label class="radio-label"><input type="radio" name="dateMode" value="lookback"> Last 
          <input id="lookbackValue" type="number" min="1" placeholder="6" class="small">
          <select id="lookbackUnit" class="small">
            <option value="hours">hours</option>
            <option value="days">days</option>
          </select>
        </label>
      </div>
    </section>

    <section class="card">
      <h2>Additional Filters</h2>
      <div class="grid">
        <label>Work Type
          <select id="f_WT">
            <option value="">Any</option>
            <option value="1">On-site</option>
            <option value="2">Remote</option>
            <option value="3">Hybrid</option>
          </select>
        </label>
        <label>Experience Level
          <select id="f_E">
            <option value="">Any</option>
            <option value="2">Entry level</option>
            <option value="3">Associate</option>
            <option value="4">Mid-Senior</option>
            <option value="5">Director</option>
            <option value="6">Executive</option>
          </select>
        </label>
        <label>Job Type
          <select id="f_JT">
            <option value="">Any</option>
            <option value="F">Full-time</option>
            <option value="P">Part-time</option>
            <option value="C">Contract</option>
          </select>
        </label>
        <label>Easy Apply
          <select id="f_AL">
            <option value="">Any</option>
            <option value="true">Yes</option>
          </select>
        </label>
        <label>Distance (miles)
          <input id="distance" type="number" placeholder="25">
        </label>
        <label>Sort
          <select id="sortBy">
            <option value="">Default</option>
            <option value="DD">Most recent</option>
            <option value="R">Relevance</option>
          </select>
        </label>
      </div>
    </section>

    <section class="card">
      <h2>Result</h2>
      <div class="actions">
        <button id="buildBtn">Generate LinkedIn Link</button>
        <button id="openBtn" disabled>Open in LinkedIn</button>
        <button id="copyBtn" disabled>Copy URL</button>
      </div>
      <div id="urlBox" class="url-box"></div>
    </section>
  </main>

  <footer>© 2025 Find Fresh Jobs</footer>
  <script src="script.js"></script>
</body>
</html>
